<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>

	<!-- Link to CSS reset -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Link to CSS stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>

	<div class="container">
		
		<h1 id="main-header">Japan Triviaです！</h1>

		<br>

		<div class="start-screen">

			<p>Press start to test your knowledge!</p>

			<br><br>

			<button id="start-button">Start</button>

		</div>



		<div class="game-screen">

			<div id="countdown"></div>

			<div id="question-1">
				<p id="q1">
					<br />
					<input type="radio" name="guess">
					<input type="radio" name="guess">
					<input type="radio" name="guess">
				</p>
			</div>

			<br>

			<div id="question-2">
				<p id="q2">
					<br />
					<input type="radio" name="guess">
					<input type="radio" name="guess">
					<input type="radio" name="guess">
				</p>
			</div>

			<br>

			<div id="question-3">
				<p id="q3">
					<br />
					<input type="radio" name="guess">
					<input type="radio" name="guess">
					<input type="radio" name="guess">
				</p>
			</div>

			<br>

			<div id="question-4">
				<p id="q4">
					<br />
					<input type="radio" name="guess">
					<input type="radio" name="guess">
					<input type="radio" name="guess">
				</p>
			</div>

			<br>

			<div id="question-5">
				<p id="q5">
					<br />
					<input type="radio" name="guess">
					<input type="radio" name="guess">
					<input type="radio" name="guess">
				</p>
			</div>

			<br>

			<button id="done">Done</button>

		</div>

		<!-- This div will be displayed once either the player pushes the 'DONE' button or the countdown reaches zero -->
		<div class="results-screen">

			<h1>Your scores:</h1>
			
			<p id="correct">Correct: </p>

			<p id="incorrect">Incorrect: </p>

			<p id="unanswered">Unanswered: </p>

		</div>

	</div>

	<!-- jQuery link -->
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>


	<!-- Javascript link -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>

	
</body>

</html>
